<div class="container-fluid">
  <h3 class="text-light mb-4">Inventory</h3>

  <div class="card-body">
    <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
     
        <table class="center" id="dataTable">
          <thead class="colour">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Brand</th>
              <th scope="col">Qty</th>
              <th scope="col">buying price/Item</th>
              <th scope="col">Retail price/Item</th>
              <th scope="col">Update/Delete</th>
            </tr>
          </thead>
          <tbody #cs>
            <tr *ngFor="let product of products">
              <td>{{ product.productName }}</td>
              <td>{{ product.brand}}</td>
              <td>{{ product.quantity}}</td>
              <td>{{ product.buyingPrice }}</td>
              <td>{{ product.sellingPrice }}</td>

              <td><a routerLinkActive="active" routerLink="/edit/{{product.id}}"><i class="fa fa-edit"
                    style="font-size:25px"></i></a>
                <i (click)="delete(product.id)" class="fa fa-trash" style="font-size:25px;color: red;"></i>
              </td>
            </tr>
          </tbody>
        </table>
     
    </div>
  </div>
  <button class="btn btn-info" routerLinkActive="active" [routerLink]="['/add']">Add a product</button>

</div>

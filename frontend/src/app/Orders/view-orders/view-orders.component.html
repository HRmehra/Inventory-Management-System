<div class="container-fluid">
  <h3 class="text-light mb-4">Arriving items</h3>
  <div class="card-body">
    <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
      <table class="table my-0" id="dataTable">
        <thead class="colour">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Qty</th>
            <th scope="col">price/Item</th>
            <th scope="col">ETA</th>
            <th scope="col">Supplier</th>
            <th scope="col">Arrived ?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.name }}</td>
            <td>{{ order.quantity}}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.deadline }}</td>
            <td>{{ order.oSupplier }}</td>

            <td>
              <i (click)="delete(order.oId)" class="fa fa-trash" style="font-size:25px;color: red;"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-info" routerLinkActive="active" [routerLink]="['/addOrder']">Add Orders</button>
  </div>
</div>

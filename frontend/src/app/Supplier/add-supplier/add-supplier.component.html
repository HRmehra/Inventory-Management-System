<div class="container-fluid">
    <h2 class="text-light mb-4">Add a Supplier</h2>
    <div class="card-body">
        <form #addS="ngForm" (ngSubmit)="add()">
            <small class="text-danger">{{msg}}</small>

            <div class="form-group">
                <label for="sname">name:</label>
                <input type="sname" class="form-control" placeholder="Enter name of the Supplier" name="sname"
                    [(ngModel)]="supplier.sname" required #sname="ngModel"
                    [class.is-invalid]="sname.invalid && sname.touched">
            </div>

            <div class="form-group">
                <label for="contactNo">Contact no:</label>
                <input type="contactNo" class="form-control" placeholder="Enter Contact number" name="contactNo"
                    [(ngModel)]="supplier.contactNo"
                    required.pattern="^(?:[1-9][0-9]{3}|[1-9][0-9]{2}|[1-9][0-9]|[1-9])$" #contactNo="ngModel"
                    [class.is-invalid]="contactNo.invalid && contactNo.touched">

                <div *ngIf="contactNo.touched && contactNo.dirty && contactNo.invalid" class="alert alert-primary">
                    Please Enter in numbers
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="emial" name="email" class="form-control" placeholder="Enter the Email"
                    [(ngModel)]="supplier.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.touched && email.dirty && email.invalid" class="alert alert-primary">
                    Please Enter valid e-mail id
                </div>

            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="address" class="form-control" placeholder="Enter Address" name="address"
                    [(ngModel)]="supplier.address" required #address="ngModel"
                    [class.is-invalid]="address.invalid && address.touched">

            </div>

            <div class="form-group">
                <label for="city">city:</label>
                <input type="city" class="form-control" placeholder="Enter city" name="city" [(ngModel)]="supplier.city"
                    required #city="ngModel" [class.is-invalid]="city.invalid && city.touched">
            </div>

            <button [disabled]="addS.form.invalid" type="submit" class="btn btn-success">ADD</button>
        </form>
    </div>
</div>

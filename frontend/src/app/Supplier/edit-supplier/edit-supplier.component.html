<div class="container-fluid">
    <h3 class="text-light mb-4">Edit Supplier Details</h3>
    <div class="card-body">

        <form #edits="ngForm" (ngSubmit)="editS()">

            <div class="form-group">
                <label for="sname"> Supplier name:</label>
                <input type="sname" class="form-control" placeholder="Enter name of the supplier" name="sname"
                    [(ngModel)]="supplier.sname" required #sname="ngModel"
                    [class.is-invalid]="sname.invalid && sname.touched">
            </div>

            <div class="form-group">
                <label for="contactNo">contact No:</label>
                <input type="contactNo" class="form-control" placeholder="Enter Contact number" name="contactNo"
                    [(ngModel)]="supplier.contactNo" required #contactNo="ngModel"
                    [class.is-invalid]="contactNo.invalid && contactNo.touched">
            </div>


            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" placeholder="Enter E-mail " name="email"
                    [(ngModel)]="supplier.email" required #email="ngModel"
                    [class.is-invalid]="email.invalid && email.touched">
            </div>

            <div class="form-group">
                <label for="address">address:</label>
                <input type="address" class="form-control" placeholder="Enter address " name="address"
                    [(ngModel)]="supplier.address" required #address="ngModel"
                    [class.is-invalid]="address.invalid && address.touched">
            </div>

            <div class="form-group">
                <label for=" city"> city:</label>
                <input type=" city" class="form-control" placeholder="Enter  city " name=" city"
                    [(ngModel)]="supplier.city" required #city="ngModel"
                    [class.is-invalid]="city.invalid &&  city.touched">
            </div>

            <button type="submit" class="btn btn-success">edit</button>
        </form>
    </div>
</div>

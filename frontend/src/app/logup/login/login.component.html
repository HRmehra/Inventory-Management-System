<div class="col-md-12">
  <h2>Log In </h2>
  <form *ngIf="!isLoggedIn" #lf="ngForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="Username">Username:</label>
      <input type="username" class="form-control" placeholder="Enter Username" name="username"
        [(ngModel)]="user.username" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password"
        [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
      <div class="alert alert-danger" role="alert" *ngIf="password.errors && lf.submitted">
        <div *ngIf="password.errors.required">Password is required</div>
      </div>
    </div>

    <button type="submit" [disabled]="lf.form.invalid" class="btn btn-success">Log In</button>

    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="lf.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>

</div>
